<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Survey Form</title>
</head>
<!-- https://survey-form.freecodecamp.rocks/ -->

<body>
  <div class="container">
    <h1 id="title"> Programming Language Survey Form</h1>
    <p id="description">Thank you for sharing your opinions with us</p>
    <form id="survey-form">
      <div class="personal-info">
        <label for="name" id="name-label">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required>
        <label for="email" id="email-label">Email</label>
        <input id="email" type="email" placeholder="Enter your Email" required>
        <label for="number" id="number-label">Age (optional)</label>
        <input id="number" type="number" min="15" max="99" placeholder="Age">
      </div>

      <div class="role-info">
        <p for="dropdown">Which option describes your current role?</p>
        <select id="dropdown" name="role">
          <option value="" disabled selected>Select current role</option>
          <option value="Student">Student</option>
          <option value="Full Time Job">Full Time Job</option>
          <option value="Full Time Learner">Full Time Learner</option>
          <option value="Prefer not to Say">Prefer not to Say</option>
        </select>
      </div>

      <div class="q1">
        <label>Would you recommend learning programming in 2024?</label>
        <label for="recommend1"><input id="recommend1" name="recommend" value="yes" class="inline" type="radio"
            checked>Definitely yes</label>
        <label for="recommend2"><input id="recommend2" name="recommend" value="no" class="inline" type="radio">Not
          Sure</label>
      </div>

      <div class="q2">
        <label>What Programming Language do you recommend to your friends to learn?</label>
        <label for="lan1"><input id="lan1" value="python" class="inline" type="checkbox">Python</label>
        <label for="lan2"><input id="lan2" value="java" class="inline" type="checkbox">Java</label>
        <label for="lan3"><input id="lan3" value="csharp" class="inline" type="checkbox">C#</label>
        <label for="lan4"><input id="lan4" value="javascript" class="inline" type="checkbox">JavaScript</label>
      </div>

      <div class="q3">
        <label>What do you recommend that language for?</label>
        <label for="choice1"><input id="choice1" name="choice" value="ml" type="radio" class="inline">Machine
          Learning</label>
        <label for="choice2"><input id="choice2" name="choice" value="web" type="radio" class="inline">Web
          Development</label>
        <label for="choice3"><input id="choice3" name="choice" value="server" type="radio" class="inline">Server-Side
          Apps</label>
      </div>

      <div class="comment-section">
        <label for="comment">Why do you recommend that/those language?</label>
        <textarea id="comment" placeholder="Enter your comment here..." name="comment" rows="3" cols="30"></textarea>
      </div>

      <div class="submit-btn"><button id="submit">Submit</button></div>

    </form>
  </div>
</body>

</html>
