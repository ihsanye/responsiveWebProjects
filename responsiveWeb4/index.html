<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Landing Page</title>
</head>

<body>
    <header id="header" style="position: fixed;">
        <img src="https://cdn-icons-png.flaticon.com/512/1184/1184612.png" alt="kanun" id="header-img" width="100px">
        <h2>Home-Made Kanun</h2>
        <nav id="nav-bar">
            <a class="nav-link" href="#form">Features</a>
            <a class="nav-link" href="#video">How It Works</a>
            <a class="nav-link" href="#pricing">Pricing</a>
        </nav>
    </header>
    <form action="https://www.freecodecamp.com/email-submit" id="form">
        <h2>Handcrafted, home-made masterpieces</h2>
        <input type="email" name="email" placeholder="Enter your email address" id="email">
        <input type="submit" name="submit" action="" id="submit">
    </form>
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/zrOjXt57oQ8?si=JWuRwivmD5lKMQBn"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
    </iframe>
    <section id="pricing" style="display: flex;">
        <div id="price1">
            <h3>Price1</h3>
        </div>
        <div id="price2">
            <h3>Price2</h3>
        </div>
        <div id="price3">
            <h3>Price3</h3>
        </div>
    </section>
    <footer>

    </footer>
</body>

</html>
